<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Display</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Validation Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚠️ Invalid Triangle</h2>
            </div>
            <div class="modal-body">
                <p>The three points you entered are collinear (they lie on the same line).</p>
                <p>Please enter different coordinates to form a valid triangle.</p>
            </div>
            <div class="modal-footer">
                <button id="modalOkBtn" class="modal-btn">OK</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Triangle Display</h1>
        <div class="display-section">
            <div class="canvas-container">
                <canvas id="triangleCanvas" width="800" height="800"></canvas>
            </div>
            <div class="controls">
                <button id="backBtn" class="back-btn">Back to Input</button>
                <button id="resetBtn" class="reset-btn">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="../js/display.js"></script>
</body>
</html>
